<html>
	<head>
		<title>Lotes - GPS</title>
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<script type="module" src="js/script.js"></script>
	</head>
	<body>
		<div style="display:none;">
			<textarea disabled></textarea>
		</div>
		<canvas width="800" height="600"></canvas>
		<div class="buttons">
			<button id="edit"><img src="img/etc.png"></button>
			<button id="location" class="disabled"><img src="img/gps.png"></button>
			<button id="compass"><img src="img/compass.png"></button>
			<button id="map"><img src="img/map.png"></button>
		</div>
		<div id="popups" hidden>
			<div class="select-label">
				<div id="label-list"></div>
				<div class="popup-buttons">
					<button class="cancel">Cancelar</button>
					<button id="add-label">Novo</button>
				</div>
			</div>
		</div>
	</body>
</html>
